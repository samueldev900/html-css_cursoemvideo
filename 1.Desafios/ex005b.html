<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Usado com <p></p>">Paragrafos</abbr></li>
        <li><abbr title="Usando a tag h1..h6">Titulos</abbr></li>
        <li><abbr title="Utilizando a Tag img">Imagens</abbr></li>
        <li><abbr title="Utiliza-se a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Utiliza-se a tag Code">Código - Fonte</abbr></li>
        <abbr title="Utiliza-se a tag ol">
            <li>Lista Numeradas</li>
        </abbr>
        <li><abbr title="Utiliza-se a tag ul">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
