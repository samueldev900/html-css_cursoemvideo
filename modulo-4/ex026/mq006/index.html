<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">


            <div id="imagem">
                
            </div>


            <div id="formulario">

                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessa a sua conta e poder fazer as configurações no seu ambiente.

                </p>
            </div>


            <form action="login.php" method="post">

              
                    
                    <div>
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="iemail" required maxlength="30" autocomplete="email">
                        <label for="iemail">Email</label>
                    </div>

                    <div class="campo" >
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
             


                <div>
                    <input type="submit" name="enviar" id="enviar">
                    <a href="#" id="esqueci">Esqueci a Senha
                        <span class="material-symbols-outlined" id="icon">mail</span></a>
                    
                </div>


            </form>
        </section>
    </main>
    
</body>
</html>
