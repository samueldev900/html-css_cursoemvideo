<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sxm" value="M" checked> 
            <label for="sxm">Maculino</label> <br>
            <input type="radio" name="sexo" id="sxf" value="F">
            <label for="sxf">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favorito</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked>Basquete<br>
            <input type="checkbox" name="esfut" id="iesfut">Futebol  <br>
            <input type="checkbox" name="esnat" id="iesnat">Natação  <br>
            <input type="checkbox" name="esten" id="iesten">Tênis    <br>
        </fieldset> 
        <p>
            <input type="submit">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
