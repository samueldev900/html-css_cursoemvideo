<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Tabela</title>
</head>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
            height: 100px;
            text-align: center;
        }
        td{
            border: 1px solid black;
        }
    </style>
<body>
    <h1>Mesclando Tabela</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        
    </table>
    
</body>
</html>
