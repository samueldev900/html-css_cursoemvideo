<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colon Group</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    td{
        border: 1px solid black;
    }
    table{
        width: 550px;
        border-collapse: collapse;
        text-align: center;
    }
    th,tfoot{
        border: 1px solid black;
        background-color: gray;
        color: white;
    }

    .azul{
        background-color: blue;
    }
    .vermelho{
        background-color: red;
    }

</style>
<body>

    <h1>Exercicio de Tabela</h1>

    <table>
        <colgroup>
            <col class="vermelho" span="2">
            <col>
            <col class="azul" span="2" >
            <col>
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
                <tr>
                <td>Cláudio</td>
                <td>M</td>
                <td>28</td>
                <td>Programador</td>
            </tr>
                <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
            </tr>
                <tr>
                <td>Hélio</td>
                <td>M</td>
                <td>42</td>
                <td>Vendedor</td>
            </tr>
                <tr>
                <td>Maria</td>
                <td>F</td>
                <td>39</td>
                <td>Médica</td>
            </tr>
                <tr>
                <td>Otávio</td>
                <td>M</td>
                <td>22</td>
                <td>Nutricionista</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
