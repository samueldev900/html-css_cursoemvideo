<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela ENEM</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    td{
        border: 1px solid black;
    }
    table{
        width: 550px;
        border-collapse: collapse;
        text-align: center;
    }
    th,tfoot{
        border: 1px solid black;
        background-color: gray;
        color: white;
    }
    .forte{
        font-weight: bold;
    }
</style>
<body>
    <table>
        <tr>
            <th rowspan="2" scope="col">Área</th>
            <th rowspan="2" scope="col">Desciplinas</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" scope="col">Média</th>
        </tr>
        <tr>
            <th scope="col">Nota 1</th>
            <th scope="col"> Nota 2</th>
        </tr>

        <tr>
            <td rowspan="4" class="forte">Exatas</td>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>

            <td>Fisica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            
        </tr>
        <tr>
            
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            
        </tr>
                <tr>
            
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            
        </tr>

        <tr>
            <th>Média de Exatas</th>
            <td colspan="4">0.0</td>
        </tr>

        <tr>
            <td rowspan="2" scope="rowgroup" class="forte" >Humanas</td>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>


        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tfoot class="forte">
            <td colspan="4">Média Humanas</td>
            <td>0.0</td>
        </tfoot>
    </table>
    
</body>
</html>
