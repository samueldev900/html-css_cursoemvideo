<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        
        width: 400px;
        height: 100px;
        border-collapse: collapse;
       
        
    }
    td{
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        vertical-align: top; /*Alinhamento vertical é apenas (top, middle e bottom )*/
    }
</style>
<body>
    <h1>Minha Primeira Tabela</h1>
            <!--

            HIERARQUIA DE TABELA(simple)
            TABLE = tabela
                TABLE ROWS = linha de tabela
                    TABLE HEADER = cabeçalho de tabela 
                    TABLE DATA = dado de tabela 

        -->
    <table>
       <!--TABLE ROW--> <tr>

          <!--
            TABLE DATA 
          -->  <td>A1</td>
            <td>B1</td>
            <td>C1</td>
       </tr>

        <table>
       <!--TABLE ROW--> <tr>

            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
       </tr>

        <table>
       <!--TABLE ROW--> <tr>

            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
       </tr>

        <table>
       <!--TABLE ROW--> <tr>

            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
       </tr>
    </table>
    
</body>
</html>
