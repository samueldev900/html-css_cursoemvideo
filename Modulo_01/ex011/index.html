<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplemesnte aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:700px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    

    <audio preload="auto" controls> <!--metadata(carrega somente nomes do arquivo e basicos só carrega a musica ao clicar) auto(não é recomendado pois só termina de carregar a pagina quando carrega a musica inteira) e nome(não carrega nada da musica)-->
        <source src="midias/musicainfantil.mp3" type="audio/mpeg"><!--A opção mais indicada-->
        <source src="midias/musicainfantil.ogg" type="audio/ogg"><!--ogg é um audio open source-->
        <source src="midias/musicainfantil.wav" type="audio/wav"><!--não é o formato mais indicado por ser um formato muito pesado para navegação-->
    </audio>
    
</body>
</html>
