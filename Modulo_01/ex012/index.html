<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <P>Este vídeo está hospedado no meu próprio servidor.</P>
    <video poster="imagens/limoes-capa.png" width="500" controls>
        <source src="midias/meu-video.mp4" type="vídeo/mp4">
        <source src="midias/meuvideo.mkv" type="vídeo/mkv">
        <source src="midias/meuvideo.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução do vídeo.</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/l2UDgpLz20M?si=21iLSBhPVxG42U7r" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
